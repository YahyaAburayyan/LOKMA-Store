{% extends "employeeNav.html" %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Order from Supplier</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/insertProduct.css">
</head>
<body>
    <div class="empName">
        <h1>Employee : {{empName}}</h1>
        <h1>ID : {{empID}}</h1>
    </div>
    <div class="wrapper">
        <div class="flip-card__front">
            <div class="title">Order from Supplier</div>
            <form class="flip-card__form" action="/employee/PlaceOrderFromSupplier" method="POST">
                <select class="flip-card__input" name="supplierName" id="supplierName" >
                    <option value="{{supplierID}}" selected>{{ choosedSupplier }}</option>
                </select>
                <input type="hidden" name="supplier_id" value="">
                <select class="flip-card__input" name="product_name" id="product_name">
                    <option value="" disabled selected>Choose Product</option>
                    {% for p in productsL %}
                    <option value="{{ p['product_name'] }}">{{ p['product_name'] }}</option>
                    {% endfor %}
                </select>
                <input class="flip-card__input" name="quantity" id="quantity" placeholder="Quantity" type="number" min="1" >
                <button type="submit" class="flip-card__btn">Place Order</button>
            </form>
        </div>
    </div>
</body>
</html>
{% endblock %}
