{% extends "employeeNav.html" %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/static/insertProduct.css'>
</head>
<body>
    <div class="empName">
        <h1>Employee : {{empName}}</h1>
        <h1>ID : {{empID}}</h1>
    </div>
    
    <div class="wrapper">
        <div class="card-switch">
            <label class="switch">
                <input type="checkbox" class="toggle" id="toggleForm">
                <span class="slider"></span>
                <span class="card-side"></span>
                <div class="flip-card__inner">
                    <!-- Drink Form -->
                    <div class="flip-card__front">
                        <div class="title">Add Drink</div>
                        <form class="flip-card__form" method="POST" action="/employee/add_drink" id="drinkForm">
                            <input class="flip-card__input" name="product_id" placeholder="Product ID" type="number" required>
                            <input class="flip-card__input" name="product_name" placeholder="Product Name" type="text" required>
                            <input class="flip-card__input" name="price" placeholder="Price" type="number" step="0.01" required>
                            <!-- <input class="flip-card__input" name="state" placeholder="State" type="text" required> -->
                            <select class="flip-card__input" name="state" required>
                                <option value="" disabled selected>State</option>
                                <option value="Hot">Hot</option>
                                <option value="Smothie">Smothie</option>
                                <option value="Milk Shake">Milk Shake</option>
                            </select>
                            <select class="flip-card__input" name="is_sugar_free" required>
                                <option value="" disabled selected>Is Sugar Free?</option>
                                <option value="yes">Yes</option>
                                <option value="no">No</option>
                            </select>
                            <button class="flip-card__btn" type="submit">Add Drink</button>
                        </form>
                    </div>
                    <!-- Sweet Form -->
                    <div class="flip-card__back">
                        <div class="title">Add Sweet</div>
                        <form class="flip-card__form" method="POST" action="/employee/add_sweet" id="sweetForm">
                            <input class="flip-card__input" name="product_id" placeholder="Product ID" type="number" required>
                            <input class="flip-card__input" name="product_name" placeholder="Product Name" type="text" required>
                            <input class="flip-card__input" name="price" placeholder="Price" type="number" step="0.01" required>
                            <input class="flip-card__input" name="nuts_type" placeholder="Nuts Type" type="text" required>
                            <input class="flip-card__input" name="chocolate_type" placeholder="Chocolate Type" type="text" required>
                            <button class="flip-card__btn" type="submit">Add Sweet</button>
                        </form>
                    </div>
                </div>
            </label>
        </div>
    </div>
   
</body>
</html>
{% endblock %}
